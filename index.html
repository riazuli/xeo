<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Site title -->
    <title>Xeo</title>

    <!-- Grid css -->
    <link rel="stylesheet" href="assets/css/grid.css" />
    <!-- Main Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">

      <!-- Header Start -->
      <div class="header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-3">
              <img src="assets/img/rounded-horizontal-bar.svg" alt="" class="bar">
            </div>
            <div class="col-6 text-center">
              <img src="assets/img/logo.svg" alt="" class="logo">
            </div>
            <div class="col-3 text-end">
              <img src="assets/img/location-icon.svg" alt="" class="location">
            </div>
          </div>
        </div>
      </div>
      <!-- Header End -->

      <!-- Main Wrap Start -->
      <div class="main-wrap">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="text text-center">
                <p>Insert your cartridge</p>
                <img src="assets/img/cartidge.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Wrap End -->

      <!-- Footer Start -->
      <div class="footer">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 text-start">
              <div class="temp">
                <img src="assets/img/temp-icon.svg" alt=""> 45
              </div>
            </div>
            <div class="col-6 text-end">
              <div class="battery">
                98% <img src="assets/img/battery-icon.svg" alt=""> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer End -->
    </div>
  </body>
</html>
